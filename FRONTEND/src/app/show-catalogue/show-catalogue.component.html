<br>
<input id="nameFilter" class="input" type="text" placeholder="Search !" [(ngModel)]="nameFilter" (ngModelChange)="this.nameFilterChanged$.next($event)"/>
<div *ngFor="let p of products$ | async" class="products_card" routerLink="/products/{{p.id}}">
  <a [routerLink]="[p.id]">
    {{p.name}}
    {{p.price}}
    {{p.id}}
  </a>
  <button (click)="addToCart(p)">Add to cart</button>
</div>
